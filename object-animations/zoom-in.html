<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Zoom In</title>
  <style>
    h1 {
      font-size: 25vh;
      text-align: center;
      padding-top: 15vh;
    	animation: zoomIn 1s ease-in-out infinite forwards;
    }
    @keyframes zoomIn {
      0% {
        transform: scale(0.2);
        opacity: 0.8;
      }
      80% {
        transform: scale(1.2);
        opacity: 0;
      }
      100% {
        transform: scale(2.2);
        opacity: 0;
      }
    }
  </style>
</head>
